<meta charset="utf-8">
<script>

function getRandomInt(min,max){
	return Math.round(Math.random() * (max - min)) + min; //с floor оптимизированнее
}

function getCard() {
	var cards = ['6','7','8','9','10','J','Q','K','A'];
	return cards[getRandomInt(0,cards.length-1)];
}

function getSum(arr){
	var sum = 0; // итоговая сумма

	for(var i=0;i<arr.length;i++){ // расчет если не туз
	if (arr[i] != 'A'){
		if (arr[i] == 'J' || arr[i] == 'Q' || arr[i] == 'K'){
			sum = sum + 10;
		} else {
			sum = sum + parseInt(arr[i]);
		}
	}
	}

	for(var i=0;i<arr.length;i++){ // расчет если туз
		if (arr[i] == 'A') {
			(sum > 10) ? (sum = sum + 1) : (sum = sum + 11);
		}
	}
	return sum;
}

var dealer = [getCard()];
var player = [getCard(), getCard()];

alert('dealer: ' + dealer + ' \nplayer: ' + player);
alert(getSum(player));
</script>
