<meta charset="utf-8">
<script>

//подсчет красных с массивом

var time = Date.now();  //время выполнения цикла

var sim = 100000000; // количество раундов симуляции
var red_now = 0; //сколько раз выпало красное в текущей последовательности
var red_max = 0; //максимальная длина последовательности

var mass = []; //разуплотняем код массивами
var rnd = 0; //переменная для подсчета массива
var i = 0; //переменная для счетчика


for (i=0; i<sim; i++){ // набиваем массив данными

	rnd = Math.round(Math.random());
	if (rnd*36 >= 19){
		mass.push(-1)
	} else if (rnd*36 > 0){
		mass.push(1)
	} else mass.push(0);
}

for (i=0; i<mass.length; i++){ // читаем массив максимально издевательским способом
	if (mass[i] == -1){
		red_now++; //увеличиваем счетчик текущей последовательности

	} else {
		red_now = 0; //обнуляем счетчик длины красной последовательности - потому что закончилась
	}
	if (red_now > red_max){ //сравниваем текущую последовательность с максимальной в неудбном месте
		red_max = red_now;
	}


}


time = (Date.now() - time) / 1000; //и охреневаем от времени выполнения
alert("Длина последовательности: " + red_max + "\nВремя выполнения: " + time + "s");

</script>
